<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site replication</title>
    <link rel="stylesheet" href="home.css" data-identity="gatsby-global-css">

</head>
<body>
    <div class="nav-bar">
        <h1>nerko</h1>
        <ul>
            <li>Home</li>
            <li>Minting</li>
            <li>About</li>
            <li>Collection</li>
            <li>Roadmap</li>
            <li>Blog</li> &nbsp;&nbsp;
            <li><ion-icon name="logo-twitter"></ion-icon></li>
            <li><ion-icon name="logo-twitch"></ion-icon></li>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit">Connect wallet</button>
        </ul>
    </div>

    <div class="coin-image">
        <img src="https://nerko-gatsbyjs.vercel.app/assets/img/objects/ethereum-01.png">
    </div>

    <div class="Container">
        <div class="Content-left">
            <h1>Supercharge<br> your NFT<br> adventure</h1>
            <h3>Find the right NFT collections to buy <br> within the platform</h3>
            <button>View in OPENSEA <ion-icon name="arrow-forward"></ion-icon></button>
        </div>
    
        <div class="Image-right">
            <div class="image1">
                <img src="https://nerko-gatsbyjs.vercel.app/assets/img/artwork/05.jpg">
            </div>

            <div class="Image-background"></div>

            <div class="image2">
                <img src="https://nerko-gatsbyjs.vercel.app/assets/img/artwork/13.jpg">
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    
</body>
</html>
